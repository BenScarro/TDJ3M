<!DOCTYPE html>

<html>
	<head>
			<title>
				Nesting Lists
			</title>
	</head>
	<body>
		<h4>Nesting Lists</h4>
		<br/>
		<ol type=i>
			<li>something
				<ul>
					<li>sub something1</li>
					<li>sub something2
						<ol type=a>
							<li>sub sub something1</li>
							<li>sub sub something2</li>
						</ol>
					</li>
				</ul>
			</li>

			<li>something else
				<ol type=1>
					<li>sub something else1
						<ul>
							<li>sub sub something else1</li>
							<li>sub sub something else2</li>
						</ul>
					</li>

					<li>sub somthing else2
						
					</li>
				</ol>
			</li>

			<li>more
				<ul></ul>
			</li>
		</ol>
		
	</body>



</html>
